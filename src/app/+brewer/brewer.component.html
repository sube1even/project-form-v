<div *ngFor="let beerdroid of brewer">
  <span class="semibold lightgrey label">Name</span>
  <div class="fontlg">
    {{beerdroid.name}}
  </div>
  <div class="fontsm">{{beerdroid.status  | uppercase}}</div>
  <app-brew [id]="beerdroid.id"></app-brew>
  <app-brew-timeseries [currentBrewId]="beerdroid.currentBrewId"></app-brew-timeseries>
</div>
