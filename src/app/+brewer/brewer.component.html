<div *ngFor="let beerdroid of brewer">
  <div>
    <span class="semibold lightgrey">Name</span>
  </div>
  <div class="fontlg">
    {{beerdroid.name}}
  </div>

  <div class="padbott">
    <span class="semibold lightgrey">Status</span> <span class="lightgrey">{{beerdroid.status}}</span>
  </div>


  <app-brew [id]="beerdroid.id"></app-brew>
  <app-brew-timeseries [currentBrewId]="beerdroid.currentBrewId"></app-brew-timeseries>
</div>
